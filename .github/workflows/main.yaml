name: Compile, test, deploy
on: [ "push" ]
env:
  OPEN_GIPHY_MAP: ${{secrets.giphy_api_key}}
jobs:
  step1:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout my repo
      uses: actions/checkout@v3
    - name: Setup Java 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.3
      with:
        maven-version: 3.8.4
    - name: Run test
      run: mvn clean verify
    - name: Generate coverage badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        generate-coverage-badge: true
    - name: Upload ocverage badge to DigitalOcean spaces
      uses: BetaHuhn/do-spaces-action@v2
      with: 
        access_key: ${{ secrets.ACCESS_KEY }}
        secret_key: ${{ secrets.SECRET_KEY }}
        space_name: alejandrobucket
        space_region: sgp1
        source: .github/badges/jacoco.svg
        out_dir: coverage/${{ github.event.repository.name }}
        permission: public-read
    - name: Upload coverage report to DigitalOcean spaces
      uses: BetaHuhn/do-spaces-action@v2
      with:
        access_key: ${{ secrets.ACCESS_KEY }}
        secret_key: ${{ secrets.SECRET_KEY }}
        space_name: alejandrobucket
        space_region: sgp1
        source: target/site/jacoco/
        out_dir: coverage/${{ github.event.repository.name }}
        permission: public-read

name: Deploy to Heroku
on:
  push:
    tags:
      - 'v*'
      - '!v*-alpha'
jobs: 
  deploy_to_heroku:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout src
      uses: actions/checkout@v2
    - name: Deploy
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.heroku.api.key }}
        heroku_app_name: giphy-heroku
        heroku_email: ${{ secrets.email }}
        branch: ${{ github.ref_name }}

      